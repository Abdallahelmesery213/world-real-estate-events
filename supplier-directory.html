    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script>
        var server = "https://crm.dtmxapps.com/"; // https://localhost:5001/ | https://crm.dtmxapps.com/

        $(document).ready(function () {
            getTypeOfBusinesses();
        });

        function getTypeOfBusinesses() {
            $("#typeofbusiness_panel #typeofbusiness_items").empty();

            $.ajax({
                url: server + "MasterData/api/MasterDataAPI/GetAllTypeOfBusinessesWithSub",
                type: "GET",
                dataType: "JSON",
                beforeSend: function () {
                    $("#typeofbusiness_panel #typeofbusiness_items").hide();
                    $("#typeofbusiness_panel #loading_panel").show();
                },
                complete: function () {
                    $("#typeofbusiness_panel #typeofbusiness_items").show();
                    $("#typeofbusiness_panel #loading_panel").hide();
                },
                data: {
                },
                success: function (result) {
                    for (var i = 0; i < result.length; i++) {
						var parentElement = $('<div class="col-md-6 col-12 apliho mb-4">');
						parentElement.append($('<h4 style="color:maroon;">').append(result[i].name));
							
						var childUl = $('<ul>')
							.addClass('mt-4 ps-0')
							.appendTo(parentElement);
						
						for(var j = 0; j < result[i].subs.length; j++){
							$('<li>')
								.append('<a class="ps-3" style="font-size: 16px !important;" href="search.html?typeOfBusinessSubId=' + result[i].subs[j].id + '">\
                                    <i class="fa fa-angle-right color-red text-4 pr-1"></i>' + result[i].subs[j].name + '\
                                </a>').appendTo(childUl);
						}
							
                        $("#typeofbusiness_panel #typeofbusiness_items").append(parentElement);
                    }
                }, error: function (e) {
                    console.error(e);
                }
            });
        }
    </script>
